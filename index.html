
<!DOCTYPE html>
<html>
<title>DASHY BOARDY</title>

<body>
<h1 style="font-size:50px;font-family:'Courier New';"><b>Previous Position, Dance:</b></h1>
<h1 id="Main" style="font-size:80px;font-family:'Courier New';"><b>WELCOME TO THE DASHY BOARDY</b></h1>

<h1 style="font-size:50px;font-family:'Courier New';"><b>Dance Count:</b></h1>
<h1 id="DanceNum" style="font-size:50px;font-family:'Courier New';"><b>0</b></h1>
</body>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="mqttDashBoard.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  let socket = io();
  let el;
  var count = -1;
  socket.on('time', (timeString) => {
    el = document.getElementById('Main');
    el.innerHTML = timeString;
    el = document.getElementById('DanceNum');
    el.innerHTML = ++count;
  });
</script>
</html>
